<form novalidate="" name="form">

    <div class="modal-body">
        <div class="box box-solid box-default">

            <div class="box-header">
                <h3 class="modal-title">
                    {{ $ctrl.title }} <i class="fa fa-asterisk fa-pull-right red-text" ng-show="form.$dirty"></i>
                </h3>
            </div><!-- /box-header -->

            <div class="box-body">

                <div class="form-group">
                    <label for="" class="control-label">Name</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.name">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Email</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.email">
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Phone</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.phone">
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Street</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.street">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Street</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.street2">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">City</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.city">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">State</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.state">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Zipcode</label>
                    <input type="text" class="form-control" ng-model="$ctrl.person.zipcode">
                </div>
            </div><!-- /box-body -->
        </div><!-- /box -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-default pull-left" ng-click="$ctrl.cancel()">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" ng-disabled="!form.$dirty" ng-click="$ctrl.save()">Save</button>
    </div><!-- /box-footer -->
</form>
