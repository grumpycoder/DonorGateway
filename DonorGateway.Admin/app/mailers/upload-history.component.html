
<form name="form" novalidate>
    <div class="modal-header">
        <div class="panel-title">
            {{$ctrl.title}}
        </div>
    </div>
    <div class="modal-body">
        <div class="box no-border no-shadow">
            <div class="box-body">

                <div class="row">
                    <table class="table table-responsive">
                        <thead>
                        <tr>
                            <th>Campaign</th>
                            <th>Processed</th>
                            <th>Filename</th>
                            <th>File Count</th>
                            <th>Import Count</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="h in $ctrl.history">
                                <td>{{ h.campaign }}</td>
                                <td>{{ h.timestamp }}</td>
                                <td>{{ h.filename }}</td>
                                <td>{{ h.fileRecordCount }}</td>
                                <td>{{ h.processedRecordCount }}</td>
                                <td>{{ h.totalProcessTime }} minutes</td>
                                <td>{{ h.status }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div><div class="overlay" ng-show="$ctrl.isBusy">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$ctrl.refresh()">
            Refresh
        </button>
        <button class="btn btn-default pull-left" ng-click="$ctrl.cancel()">
            Close
        </button>
    </div>

</form>
